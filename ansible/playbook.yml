---
- name: Build, push and run Docker image
  hosts: localhost
  gather_facts: no
  become: no

  vars:
    image_name: "aleksandar-demo-app"
    image_tag: "v0.2"
    listen_port: 5000
    app_dir: "/tmp/{{ image_name }}"
    repo_version: "main"


  vars_files:
    - ansible_vault.yaml

  tasks:
    - name: Shallow checkout repo
      git:
        repo: git@github.com:aBobotsov/devops-programme.git
        dest: "{{ app_dir }}"
        version: "{{ repo_version }}"
        depth: 1 # shallow checkout

    - name: Dockerhub authentication
      docker_login:
        username: "{{ dockerhub_username }}" 
        password: "{{ dockerhub_password }}"

    - name: Build image
      docker_image:
        name: "{{ image_name }}"
        build:
          path: "{{ app_dir }}"
        tag: "{{ image_tag }}"
        source: build
      register: image_build_result

    - name: Push Image to registry
      docker_image:
        name: "{{ image_name }}:{{ image_tag }}"
        repository: "abobotsov/flask-demo-app"
        tag: "{{ image_tag }}"
        push: true
        source: local

    - name: Run Docker container
      docker_container:
        name: flask-demo-app
        image: "{{ image_name }}:{{ image_tag }}"
        state: started
        ports:
          - "{{ listen_port }}:{{ listen_port }}"
        # WIP since for some reason curl isn't installed
        healthcheck:
          test: ["CMD", "curl", "--fail", "localhost:5000"]
          interval: 30s
          timeout: 5s
          retries: 3
          start_period: 5s